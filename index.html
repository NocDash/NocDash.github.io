        .container {

        header {

        .logo h1 {

        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--secondary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-color);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .search-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .tab {
            padding: 12px 24px;
            background-color: var(--card-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .tab.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .regions {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .region {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .region-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .region-header h2 {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .region-header i {
            transition: var(--transition);
        }

        .region-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            transition: var(--transition);
        }

        .region.collapsed .region-content {
            display: none;
        }

        .region.collapsed .region-header i {
            transform: rotate(-90deg);
        }

        .site-card {
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding-bottom: 10px;

            font-size: 0.8rem;
            font-weight: 500;

        .site-links {

            text-decoration: none;
            color: var(--text-color);
            font-size: 0.9rem;
            transition: var(--transition);
            border: 1px solid var(--border-color);

        /* Animation classes */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Apply animations */
.container {
    animation: fadeIn 0.8s ease-out;
}

.search-container {
    animation: fadeInUp 0.8s ease-out 0.2s both;
}

.stats-bar {
    animation: fadeInUp 0.8s ease-out 0.4s both;
}

#world-map {
    animation: scaleIn 0.8s ease-out 0.6s both;
}

.tabs {
    animation: slideInLeft 0.8s ease-out 0.8s both;
}

.region {
    animation: fadeInUp 0.6s ease-out both;
}

/* Stagger region animations */
.region:nth-child(1) { animation-delay: 1s; }
.region:nth-child(2) { animation-delay: 1.1s; }
.region:nth-child(3) { animation-delay: 1.2s; }
.region:nth-child(4) { animation-delay: 1.3s; }
.region:nth-child(5) { animation-delay: 1.4s; }
.region:nth-child(6) { animation-delay: 1.5s; }

/* Hover animations */
.site-card {

}

.site-card:hover {
    transform: translateY(-8px) scale(1.02);

}

.tab {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.tab::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.tab:hover::before {
    left: 100%;
}

.tab:hover {
    transform: translateY(-3px);
}

.stat-card {
    transition: all 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

/* Region header animation */
.region-header {
    transition: all 0.3s ease;
    cursor: pointer;
}

.region-header:hover {
    
    transform: translateX(5px);

}

/* Search input focus animation */
.search-container input {
    transition: all 0.3s ease;
}

.search-container input:focus {
    transform: scale(1.02);
    box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
}

/* Site links animation */
.site-link {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.site-link::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transition: all 0.6s ease;
    transform: translate(-50%, -50%);
}

.site-link:hover::before {
    width: 300px;
    height: 300px;
}

.site-link:hover {
    transform: translateY(-3px) scale(1.05);
    z-index: 1;
}

/* Map marker animations */
.leaflet-marker-icon {
    transition: all 0.3s ease;
}

.leaflet-marker-icon:hover {
    transform: scale(1.2);
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
}

/* Loading animation for initial load */
@keyframes shimmer {
    0% { background-position: -468px 0; }
    100% { background-position: 468px 0; }
}

.loading {
    animation: shimmer 1.5s infinite linear;
    background: linear-gradient(to right, var(--border-color) 8%, var(--card-color) 18%, var(--border-color) 33%);
    background-size: 800px 104px;
}
/* Section styling */
section {
    position: relative;
    width: 100%;
    height: 40vh;
    background: var(--primary-color); /* This will match your theme */
    overflow: hidden;
}

/* Wave base styling */
/* Wave base styling */
section .wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background: url(wave.png);
    background-size: 1000px 100px;
    opacity: 0.7; /* Add this to make waves blend better */
}

/* Wave animations */
section .wave.wave1 {
    animation: animate 30s linear infinite;
    z-index: 1000;
    opacity: 1  ;
    animation-delay: 0s;
    bottom: 0;
}
section .wave.wave2 {
    animation: animate2 15s linear infinite;
    z-index: 999;
    opacity: 0.5  ;
    animation-delay: -5s;
    bottom: 10px;
}
section .wave.wave3 {
    animation: animate 30s linear infinite;
    z-index: 998;
    opacity: 0.2  ;
    animation-delay: -2s;
    bottom: 15;
}
section .wave.wave4 {
    animation: animate2 5s linear infinite;
    z-index: 997;
    opacity: 0.7  ;
    animation-delay: -5s;
    bottom: 20px;
}
@keyframes animate {
    0% {
        background-position-x: 0;
    }
    100% {
        background-position-x: 1000px;
    }
}
@keyframes animate2 {
    0% {
        background-position-x: 0;
    }
    100% {
        background-position-x: -1000px;
    }
}

        // Current state
        let currentTool = "all";
        let searchQuery = "";

        function initDashboard() {
            // Show loading state
            document.getElementById('regions-container').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
            
            // Simulate loading time for better UX
            setTimeout(() => {

                renderMap();
                renderRegions();
                setupEventListeners();

      function renderMap() {

    // Initialize map
    const map = L.map('world-map', { zoomControl: true }).setView([20, 0], 2);

    // Map tile style (clean & neutral)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18
    }).addTo(map);

    // Create markers
    for (const [region, coords] of Object.entries(regionCoordinates)) {

        // Get number of sites in the region
        const siteCount = sitesData[region] ? sitesData[region].length : 0;

        // Marker
        const marker = L.marker([coords.lat, coords.lng]).addTo(map);

        // Hover/Click Popup Content
        const popupHTML = `
            <div style="font-size:14px;">
                <strong>${region}</strong><br>
                <span style="color:var(--secondary-color); font-weight:600;">
                    ${siteCount} site${siteCount !== 1 ? 's' : ''}
                </span>
             
            </div>
        `;

      marker.bindTooltip(popupHTML, { 
    direction: "top",
    offset: [0, -10],
    opacity: 0.95,
    sticky: true
});


        // Scroll/highlight region on click
        marker.on('click', () => {

            let regionElement = null;

            document.querySelectorAll('.region-header h2').forEach(h2 => {
                if (h2.textContent.trim().toLowerCase().startsWith(region.toLowerCase())) {
                    regionElement = h2.closest('.region');
                }
            });

            if (regionElement) {
                regionElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                regionElement.style.boxShadow = '0 0 0 3px rgba(52, 152, 219, 0.5)';
                setTimeout(() => regionElement.style.boxShadow = '', 2000);
            }
        });
    }
}


        // Update statistics
        function updateStats() {
            let totalSites = 0;
            let totalRegions = Object.keys(sitesData).length;
            
            for (const region in sitesData) {
                totalSites += sitesData[region].length;
            }
            
            document.getElementById('total-sites').textContent = totalSites;
            document.getElementById('total-regions').textContent = totalRegions;
            
            // Count active tools (tools with at least one valid link)
            let activeTools = 0;
            const toolSet = new Set();
            
            for (const region in sitesData) {
                for (const site of sitesData[region]) {
                    for (const [tool, url] of Object.entries(site.links)) {
                        if (url !== "#" && !toolSet.has(tool)) {
                            toolSet.add(tool);
                        }
                    }
                }
            }
            
            activeTools = toolSet.size;
            document.getElementById('active-tools').textContent = 8;
        }

        // Render regions and sites
        function renderRegions() {
            const container = document.getElementById('regions-container');
            container.innerHTML = '';

            let hasResults = false;

            for (const [region, sites] of Object.entries(sitesData)) {
                const filteredSites = filterSites(sites);
                
                if (filteredSites.length === 0) continue;
                
                hasResults = true;

                const regionElement = document.createElement('div');
                regionElement.className = `region ${collapsedRegions[region] ? 'collapsed' : ''}`;
                
                regionElement.innerHTML = `
                    <div class="region-header">
                        <h2>${region} <span class="region-count">${filteredSites.length} sites</span></h2>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="region-content">
                        ${filteredSites.map(site => createSiteCard(site)).join('')}
                    </div>
                `;
                
                container.appendChild(regionElement);
            }

            // If no results found
            if (!hasResults) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-3x"></i>
                        <p>No sites found matching your search criteria.</p>
                        <p class="text-light">Try adjusting your search or filter</p>
                    </div>
                `;
            }
        }
   
        // Filter sites based on current tool and search query
// Filter sites based on current tool and search query
function filterSites(sites) {
    return sites.filter(site => {
        // Filter by search query
        const matchesSearch = searchQuery === '' || 
            site.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
            site.code.toLowerCase().includes(searchQuery.toLowerCase());
        
        // Filter by tool - only show if link exists AND is not "#"
        let matchesTool;
        if (currentTool === 'all') {
            // For "All Tools", check if there's at least one valid link
            matchesTool = Object.values(site.links).some(link => link !== "#");
        } else {
            // For specific tools, check if any variation of the tool exists and is not "#"
            matchesTool = Object.entries(site.links).some(([toolName, url]) => {
                // Check if the tool name starts with the current tool (e.g., "wlc", "wlc1", "wlc2" all start with "wlc")
                return toolName.startsWith(currentTool) && url !== "#";
            });
        }
        
        return matchesSearch && matchesTool;
    });
}
     
// Create site card HTML
function createSiteCard(site) {
    let linksHTML = '';
   
    for (const [tool, url] of Object.entries(site.links)) {
        // Skip links that are "#" (invalid/placeholder links)
        if (url === "#") continue;
       
        if (currentTool === 'all' || tool.startsWith(currentTool)) {
            linksHTML += `
                <a href="${url}" target="_blank" class="site-link" style="border-left: 3px solid ${toolColors[tool]}">
                    ${toolIcons[tool]}
                    ${tool.toUpperCase()}
                </a>
            `;
        }
    }
   
    return `
        <div class="site-card">
            <div class="site-header">
                <div class="site-name">${site.name}</div>
                <div class="site-code">${site.code}</div>
            </div>
            <div class="site-links">
                ${linksHTML}
            </div>
        </div>
    `;
}
        // Set up event listeners
        function setupEventListeners() {
            // Theme switcher
            document.getElementById('theme-switcher').addEventListener('change', function() {
                document.body.classList.toggle('dark-theme', this.checked);
            });

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentTool = this.getAttribute('data-tool');
                    renderRegions();
                });
            });

            // Search functionality
            document.getElementById('site-search').addEventListener('input', function() {
                searchQuery = this.value;
                renderRegions();
            });

            // Region collapsing
            document.addEventListener('click', function(e) {
                if (e.target.closest('.region-header')) {
                    const regionHeader = e.target.closest('.region-header');
                    const region = regionHeader.parentElement;
                    const regionName = regionHeader.querySelector('h2').textContent.split(' (')[0];
                    
                    region.classList.toggle('collapsed');
                    collapsedRegions[regionName] = region.classList.contains('collapsed');
                }
            });
        }

        // Initialize the dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
