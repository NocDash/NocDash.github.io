<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micron Global Infrastructure Site Dashboard</title>
    <meta property="og:image" content="https://i.ibb.co/prdB7sGX/mq-removebg-preview.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/prdB7sGX/mq-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #e1e4e8;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary-color: #34495e;
            --secondary-color: #3498db;
            --background-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #e6e6e6;
            --border-color: #2d3748;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--secondary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--secondary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-color);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .search-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .tab {
            padding: 12px 24px;
            background-color: var(--card-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .tab.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .regions {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .region {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .region-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .region-header h2 {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .region-header i {
            transition: var(--transition);
        }

        .region-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            transition: var(--transition);
        }

        .region.collapsed .region-content {
            display: none;
        }

        .region.collapsed .region-header i {
            transform: rotate(-90deg);
        }

        .site-card {
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .site-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .site-code {
            background-color: var(--secondary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .site-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .site-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: var(--card-color);
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.9rem;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .site-link:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .site-link i {
            font-size: 1rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .region-content {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .theme-toggle {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

            ]

        // Tool icons mapping
        const toolIcons = {
            dnac: "fas fa-network-wired",
            cvp: "fas fa-phone-alt",
            sdwan: "fas fa-wifi",
            wlc: "fas fa-broadcast-tower",
            splunk: "fas fa-chart-bar"
        };

        // Tool colors mapping
        const toolColors = {
            dnac: "#3498db",
            cvp: "#2ecc71",
            sdwan: "#9b59b6",
            wlc: "#e74c3c",
            splunk: "#f39c12"
        };

        // Current state
        let currentTool = "all";
        let searchQuery = "";
        let collapsedRegions = {};

        // Initialize the dashboard
        function initDashboard() {
            renderRegions();
            setupEventListeners();
        }

        // Render regions and sites
        function renderRegions() {
            const container = document.getElementById('regions-container');
            container.innerHTML = '';

            for (const [region, sites] of Object.entries(sitesData)) {
                const filteredSites = filterSites(sites);
                
                if (filteredSites.length === 0) continue;

                const regionElement = document.createElement('div');
                regionElement.className = `region ${collapsedRegions[region] ? 'collapsed' : ''}`;
                
                regionElement.innerHTML = `
                    <div class="region-header">
                        <h2>${region} (${filteredSites.length} sites)</h2>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="region-content">
                        ${filteredSites.map(site => createSiteCard(site)).join('')}
                    </div>
                `;
                
                container.appendChild(regionElement);
            }

            // If no results found
            if (container.children.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-3x" style="margin-bottom: 20px;"></i>
                        <p>No sites found matching your search criteria.</p>
                    </div>
                `;
            }
        }

        // Filter sites based on current tool and search query
        function filterSites(sites) {
            return sites.filter(site => {
                // Filter by search query
                const matchesSearch = searchQuery === '' || 
                    site.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    site.code.toLowerCase().includes(searchQuery.toLowerCase());
                
                // Filter by tool
                const matchesTool = currentTool === 'all' || site.links[currentTool];
                
                return matchesSearch && matchesTool;
            });
        }

        // Create site card HTML
        function createSiteCard(site) {
            let linksHTML = '';
            
            for (const [tool, url] of Object.entries(site.links)) {
                if (currentTool === 'all' || currentTool === tool) {
                    linksHTML += `
                        <a href="${url}" target="_blank" class="site-link" style="border-left: 3px solid ${toolColors[tool]}">
                            <i class="${toolIcons[tool]}"></i>
                            ${tool.toUpperCase()}
                        </a>
                    `;
                }
            }
            
            return `
                <div class="site-card">
                    <div class="site-header">
                        <div class="site-name">${site.name}</div>
                        <div class="site-code">${site.code}</div>
                    </div>
                    <div class="site-links">
                        ${linksHTML}
                    </div>
                </div>
            `;
        }

        // Set up event listeners
        function setupEventListeners() {
            // Theme switcher
            document.getElementById('theme-switcher').addEventListener('change', function() {
                document.body.classList.toggle('dark-theme', this.checked);
            });

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentTool = this.getAttribute('data-tool');
                    renderRegions();
                });
            });

            // Search functionality
            document.getElementById('site-search').addEventListener('input', function() {
                searchQuery = this.value;
                renderRegions();
            });

            // Region collapsing
            document.addEventListener('click', function(e) {
                if (e.target.closest('.region-header')) {
                    const regionHeader = e.target.closest('.region-header');
                    const region = regionHeader.parentElement;
                    const regionName = regionHeader.querySelector('h2').textContent.split(' (')[0];
                    
                    region.classList.toggle('collapsed');
                    collapsedRegions[regionName] = region.classList.contains('collapsed');
                }
            });
        }

        // Initialize the dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
